<!DOCTYPE html>
<html>
<head>
  <title>Conversion de Cryptomonnaie en Francs</title>
  <script src="6fd45d6e64e58462094bd95c2f718e109526c3ff27f2390da2d16d4f15e883ff"></script>
</head>
<body>
    <h1>Conversion de Cryptomonnaie en Devise</h1>

  <label for="crypto">Cryptomonnaie :</label>
  <select id="crypto">
    <option value="bitcoin">Bitcoin</option>
    <option value="ethereum">Ethereum</option>
    <option value="litecoin">Litecoin</option>
    <!-- Ajoutez ici d'autres cryptomonnaies -->
  </select>

  <label for="currency">Devise :</label>
  <select id="currency">
    <option value="eur">Euro (EUR)</option>
    <option value="usd">Dollar américain (USD)</option>
    <option value="gbp">Livre sterling (GBP)</option>
    <option value="ngn">Naira nigérian (NGN)</option>
    <option value="zar">Rand sud-africain (ZAR)</option>
    <option value="xof">Franc CFA (XOF)</option>
    <option value="xof">Franc guinéen (GNF)</option>
    <!-- Ajoutez ici d'autres devises -->
  </select>

  <label for="amount">Montant :</label>
  <input type="number" id="amount">

  <button onclick="convertToSelectedCurrency()">Convertir</button>

  <h2>Solde du compte :</h2>
  <div id="balance">0</div>

  <script src="../JS/scrpit.js"></script>
</body>
</html>
